<html>
	<head>
		<title>[ b u r n d o w n   c h a r t s ]</title>
		<link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet"></link>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script language="javascript" src="burndown.js"></script>
	    	<link rel="stylesheet" type="text/css" href="screen.css" media="screen" />
    		<link rel="stylesheet" type="text/css" href="print.css" media="print" />
	    <script>
      		$(function() {
		   $( "#startdate" ).datepicker({ dateFormat: 'yy-mm-dd' });
		}),
		$(function(){
		   $( "#enddate" ).datepicker({ dateFormat: 'yy-mm-dd' });
                })
	    </script>
	    <script type="text/javascript">
	        $(document).ready(function(){
	    	   BurnDown.init();
                });
	    </script>
       </head>
<body>
	<div id='guiconsole'>
		<h1>Sprint information</h1>
		<form>
			<p>
				From : <input name='startdate' id='startdate' type='text' onchange='BurnDown.handleChange("start");'/>
				to : <input name='enddate' id='enddate' type='text' onchange='BurnDown.handleChange("end");'/>
			</p>
			<p>
				Sprint duration : <select name='duration' id='duration' onchange='BurnDown.handleChange("duration");'/>
												<option value='1'>1 week</option>
												<option value='2'>2 weeks</option>
												<option value='3'>3 weeks</option>
											</select>
			</p>
			<p>
				Skip week days :  <input name='skip_saturday' id='skip_saturday' type='checkbox' checked/> Saturdays <input name='skip_sunday' id='skip_sunday' type='checkbox' checked/> Sundays
			</p>
			<p>
				Story points : <input name='storypoints' id='storypoints' type='text' value='10' onchange='BurnDown.handleChange("storypoints");'/>
			</p>
			<p>
			<h1>Additional options</h1> <!-- make foldable -->
			</p>
			<input name='use_customtarget' id='use_customtarget' type='checkbox'> Use custom target
			<p>
				Percantage points done for custom target: <input name='customtarget' id='customtarget' type='text' value='70' onchange='BurnDown.handleChange("customtarget");'/> %
			</p>			
			<p>
				<input name='generate' value='generate' type='button' onclick='BurnDown.generate();'/>
			</p>
		</form>
	</div>
	<div id='burndowntitle'><h2>burndown chart</h2></div>
	<div id='burndowngraph'></div>
	</body>
</html>
